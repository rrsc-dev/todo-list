version: '3.8'

services:
  # Backend PHP
  backend:
    image: php:8.2-apache
    container_name: todo-backend
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - todo-network
    restart: unless-stopped

  # Frontend React
  frontend:
    image: node:18-alpine
    container_name: todo-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8080/index.php/todos
    networks:
      - todo-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge